CONFIG_LOG=n

CONFIG_GPIO=y
CONFIG_MULTITHREADING=y

# Turn on a LED so we can see when Serial Recovery mode is active
CONFIG_MCUBOOT_INDICATION_LED=y

# Configure boolader to use two slots
CONFIG_SINGLE_APPLICATION_SLOT=n

# Enable Serial Recovery over UART
CONFIG_MCUBOOT_SERIAL=y

CONFIG_BOOT_SERIAL_UART=n
CONFIG_BOOT_SERIAL_CDC_ACM=y

CONFIG_MCUBOOT_SERIAL_DIRECT_IMAGE_UPLOAD=y

# Disable console, since Serial Recovery
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n

# MCUboot size(default: 0xc000)
CONFIG_PM_PARTITION_SIZE_MCUBOOT=0xf000

# USB
CONFIG_USB_DEVICE_MANUFACTURER="Switch Science, Inc."
CONFIG_USB_DEVICE_PRODUCT="mcuboot SSCI 086585 Dev Board"
CONFIG_USB_DEVICE_VID=0x1915
CONFIG_USB_DEVICE_PID=0x5300
CONFIG_USB_CDC_ACM=y
